name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PROD_SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to production server
        env:
          PROD_SERVER_HOST: ${{ secrets.PROD_SERVER_HOST }}
          PROD_SERVER_USER: ${{ secrets.PROD_SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          set -euo pipefail

          # Copy docker-compose.yml to server (backup existing one first)
          ssh $PROD_SERVER_USER@$PROD_SERVER_HOST "
            set -euo pipefail
            cd $DEPLOY_PATH
            if [ -f docker-compose.yml ]; then
              cp docker-compose.yml docker-compose.backup.yml
            fi
          "

          # Copy new docker-compose.yml
          scp docker-compose.yml $PROD_SERVER_USER@$PROD_SERVER_HOST:$DEPLOY_PATH/docker-compose.yml

          # SSH and deploy
          ssh $PROD_SERVER_USER@$PROD_SERVER_HOST "
            set -euo pipefail
            cd $DEPLOY_PATH
            docker compose pull
            docker compose up -d
          "

      - name: Cleanup SSH key
        if: always()
        run: rm -rf ~/.ssh/id_rsa
